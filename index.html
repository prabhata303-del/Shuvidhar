    <style>
        @layer base {
            :root {
                --primary-color: #673AB7; /* Deep Purple */ 
                --primary-gradient: linear-gradient(135deg, #7E57C2 0%, #512DA8 100%); /* Light Purple to Dark Purple */
                --secondary-color: #f8f9fa; /* Soft Grey Background */
                --text-color: #212529; /* Dark text */
                --light-text: #6c757d; /* Light text */
                --border-color: #ced4da;
                --white: #ffffff;
                --danger: #D84315; /* Darker Red/Orange for strong alerts/active heart */
                --success: #00b894; /* Cyan/Teal for success */
                --blue-action: #E91E63; /* Deep Pink/Magenta */ 
                --secondary-accent: #E91E63; /* Deep Pink/Magenta */ 
            }
            body {
                font-family: 'Poppins', sans-serif;
                -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
            }
        }
        /* Custom styles not easily expressed in Tailwind, or global resets */
        html, body, #root {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent body scroll, handled by mobile-container */
        }
    </style>
    <script>
        // Set Tailwind config for custom colors/theme if needed globally
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: 'var(--primary-color)',
                secondary: 'var(--secondary-color)',
                danger: 'var(--danger)',
                success: 'var(--success)',
                'secondary-accent': 'var(--secondary-accent)',
              },
              backgroundImage: {
                'primary-gradient': 'var(--primary-gradient)',
              },
            }
          },
          // Important: Scan all tsx files for Tailwind classes
          content: [
            "./index.html",
            "./src/**/*.{js,ts,jsx,tsx}",
            "./**/*.{js,ts,jsx,tsx}",
          ],
        }
    </script>
